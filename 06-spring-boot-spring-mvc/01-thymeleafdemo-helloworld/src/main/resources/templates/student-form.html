<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>

<body>

<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    First Name: <input type="text" th:field="*{firstName}" placeholder="First Name"/>

    <br><br>

    Last Name: <input type="text" th:field="*{lastName}" placeholder="Last Name"/>

    <br><br>

    Country:

    <select th:field="*{country}">

        <option th:each="tempCountry: ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"/>

    </select>

    <br><br>

    Favorite Programming Language:

    <input type="radio" th:field="*{favoriteLanguage}"
                        th:each="tempLang : ${languages}"
                        th:value="${tempLang}"
                        th:text="${tempLang}"/>

    <br><br>

    Favorite Operating System:

    <input type="checkbox" th:field="*{favoriteSystems}"
                            th:each="tempSystem : ${systems}"
                            th:value="${tempSystem}"
                            th:text="${tempSystem}"/>

    <br><br>

    <input type="submit"/>
</form>
</body>
</html>
