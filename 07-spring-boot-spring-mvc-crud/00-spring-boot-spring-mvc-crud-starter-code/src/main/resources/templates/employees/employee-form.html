<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Save Employee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h3>Employee Directory</h3>

        <hr>

        <p class="h4 mb-4">Save Employee</p>

        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">

            <input class="form-control mb-4 w-25" type="text" th:field="*{firstName}" placeholder="First name">
            <input class="form-control mb-4 w-25" type="text" th:field="*{lastName}" placeholder="Last name">
            <input class="form-control mb-4 w-25" type="text" th:field="*{email}" placeholder="E-Mail">
            <button class="btn btn-primary col-2" type="submit">Save</button>

        </form>

        <hr>

        <a th:href="@{/employees/list}">Back to Employee List</a>

    </div>

</body>
</html>
